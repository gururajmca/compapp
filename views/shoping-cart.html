<div class="col-md-12" id="shopingcart">
    <h4> Items in the cart </h4>
    <ul class="list-group col-md-4">
      <li class="row" ng-repeat="item in cartItems">
        <div class="list-group-item">
          <div class="col-md-4">{{item.name}} </div>
          <div class="col-md-4 btn btn-xs" ng-click="removeCartItem(item)">X</div>
        </div>
      </li>
    </ul>
</div>
